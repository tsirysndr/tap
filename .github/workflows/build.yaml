name: release
on:
  push:
    tags:
      - "*"

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04-arm, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
      - name: Build Tap Binary
        run: |
          git clone https://github.com/bluesky-social/indigo.git
          cd indigo && git checkout $TAG && go build -o tap ./cmd/tap
        env:
          TAG: ${{ github.ref_name }}
      - name: Upload artifact
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-stable/vmlinux-${{ env.VERSION }}.${{ env.CPU_ARCH }}
            linux-stable/vmlinux-${{ env.VERSION }}.${{ env.CPU_ARCH }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
